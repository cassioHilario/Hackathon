<br><br>
<div fxLayout="column" fxLayoutAlign="center center">
    <mat-card class = "shadow">
        <mat-card-title>
            <h2 style= "text-align: center;">Autenticação</h2>
        </mat-card-title>
        <mat-tab-group mat-align-tabs = "begin" class = "">
            <!--Login do usuário-->
            <mat-tab label="Cadastrar">
                <br><br>
                <form>
                    <div fxLayoutAlign="begin end">
                    <mat-form-field>
                        <input matInput placeholder="Usuário">
                    </mat-form-field>
                    <br>
                    </div>
                    <mat-form-field>
                        <input matInput type="password" placeholder="Senha">
                    </mat-form-field>
                    <br>
                    <a class="forgot-password" style="padding: 2px; font-size: smaller;" href="#" >Esqueci minha senha</a>
                    <br><br>
                    <button mat-raised-button color="primary" type="submit">Entrar</button>
                </form>
            </mat-tab>
            <!--Cadastrar Usuário-->
            <mat-tab label="Cadastrar">
                <form>
                    <br><br>
                    <div fxLayoutAlign="end end">
                    <mat-form-field>
                        <input dir = "rtl" matInput placeholder="Usuário">
                    </mat-form-field>
                    </div>
                    <div fxLayoutAlign="end end"><br>
                        <mat-form-field>
                            <input dir = "rtl" matInput type="password" placeholder="Senha">
                        </mat-form-field>
                    </div>
                    <br>
                    <br>
                    <div fxLayoutAlign="end end">
                        <button mat-raised-button color="primary" type="submit">Cadastrar</button>
                    </div>
                </form>
            </mat-tab>
        </mat-tab-group>
    </mat-card>
</div>
