<div fxLayout="column">
    <div fxLayout="row">
        <div fxLayout="column" fxLayoutAlign="left left" style = "width: 18%"></div>
        <div  fxLayout="column" fxLayoutAlign="center left">
            <p style = "font-size: 30px">Container - Dashboard<br> Código ISO: var</p>
        </div> 
    </div>
    <div fxLayout="row" fxLayoutAlign="center center">
        <!--Status do Container(Plug-in/Plug-out)-->
        <div>
            <mat-card class = "registroLinha tamanho shadow" style = "border-radius: 30px 0px 0px 0px;">
                <mat-card-title>Status Plug-in/Plug-out    </mat-card-title>
                <mat-divider style = "background-color: gray"></mat-divider>
                <div style = "padding: 10px; text-align: center">
                    <mat-card-content fxLayout="row" fxFlex="1 0 0">
                        <div fxLayout="column">Plug-In</div>
                    </mat-card-content>
                    <mat-card-content dir = "rtl" fxLayout="column">21/08/2020 20:33:36</mat-card-content>
                </div>
                <div style = "padding: 10px">
                    <mat-card-content fxLayout="row" fxFlex="1 0 0">
                        <div fxLayout="column">Plug-Out</div>
                    </mat-card-content>
                    <mat-card-content dir = "rtl">21/08/2020 20:33:36</mat-card-content>
                </div>
                <mat-divider style = "background-color: gray"></mat-divider>
                <br>
                <mat-card-content>
                    <div fxLayoutAlign="end end">
                        <button mat-raised-button color="primary" style = "font-size: 16px;">Fazer (Plug-in / Plug-out)</button>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
        <div style = "width: 60px">
        </div>
        <!--Gasto de energia-->
        <div fxLayoutAlign="center center">
            <mat-card style = "background-color: rgb(228,177,65); border-radius: 0px 30px 0px 0px; color: white;" class = "shadow">
                <mat-card-content>
                    <div style = "font-size: 70px; text-align: center; padding: 32px">70kw/h</div>
                </mat-card-content>
            <mat-card-content>
                <div>
                    <p style = "text-align: center">Utilizado neste Container</p>
                </div>
            </mat-card-content>
            </mat-card>
        </div>
    </div>
    <div style = "height: 30px"></div>
    <!--Histórico do Container-->
    <div fxLayoutAlign="center center">
        <mat-card class = "registroLinha tamanhoLinha shadow" style = "border-radius: 0px 0px 30px 30px;">
            <div style = "font-size: 70px; text-align: center; padding: 55px">70kw/h</div>
        </mat-card>
    </div>
</div>
