<div fxLayout="column">
    <div fxLayout="row" fxLayoutAlign="center center">
        <!--Status do Container(Plug-in/Plug-out)-->
        <div>
            <mat-card class = "registroLinha tamanho shadow" style = "border-radius: 30px 0px 0px 0px;">
                <mat-card-title>Status Plug-in/Plug-out</mat-card-title>
                <mat-divider style = "background-color: gray"></mat-divider>
                <div style = "padding: 10px; text-align: center">
                    <mat-card-content fxLayout="row" fxFlex="1 0 0">
                        <div fxLayout="column">Plug-In / Dia</div>
                    </mat-card-content>
                    <mat-card-content dir = "rtl" fxLayout="column">90</mat-card-content>
                </div>
                <div style = "padding: 10px">
                    <mat-card-content fxLayout="row" fxFlex="1 0 0">
                        <div fxLayout="column">Plug-Out / Dia</div>
                    </mat-card-content>
                    <mat-card-content dir = "rtl">70</mat-card-content>
                </div>
                <mat-divider style = "background-color: gray"></mat-divider>
                <div style = "padding: 10px; text-align: center">
                    <mat-card-content fxLayout="row" fxFlex="1 0 0">
                        <div fxLayout="column">Total de Refrigerados</div>
                    </mat-card-content>
                    <mat-card-content dir = "rtl" fxLayout="column">20</mat-card-content>
                </div>
            </mat-card>
        </div>
        <div style = "width: 60px">
        </div>
        <!--Gasto de energia-->
        <div fxLayoutAlign="center center">
            <mat-card style = "background-color: rgb(228,177,65); border-radius: 0px 30px 0px 0px;" class = "shadow">
                <mat-card-content>
                    <div style = "font-size: 70px; text-align: center; padding: 32px">70kw/h</div>
                </mat-card-content>
            <mat-card-content>
                <div>
                    <p style = "text-align: center">Média de Consumo dos Containers</p>
                </div>
            </mat-card-content>
            </mat-card>
        </div>
    </div>
    <div style = "height: 30px"></div>
    <!--Histórico do Container-->
    <div fxLayoutAlign="center center">
        <mat-card class = "registroLinha tamanhoLinha shadow" style = "border-radius: 0px 0px 30px 30px;">
            <div style = "font-size: 70px; text-align: center; padding: 55px">70kw/h</div>
        </mat-card>
    </div>
</div>
